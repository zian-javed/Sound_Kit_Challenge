<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon!</title>
</head>
<body>
    <div class="firstContainer">
        <div class="banner"> <img src="pokemon/Images/title.png" alt=""></div>
    <div class="title"> <h1> Click on the Pokemon to hear them ROAR!</h1> </div>
    </div>
    
    
    <div class="secondContainer">
        <div class="pokemon1">
            <img src="pokemon/Images/cinderace.png" alt="cinderace"> <audio id="sound1"  src="pokemon/Sound/Cinderace.wav"></audio>
        </div>
        <div class="pokemon2">
            <img src="pokemon/Images/coalossal.png" alt="coalossal"> <audio id="sound2"  src="pokemon/Sound/Coalossal.wav"></audio>
        </div>
        <div class="pokemon3">
            <img src="pokemon/Images/dragapult.png" alt="dragapult"> <audio id="sound3" src="pokemon/Sound/Dragapult.wav"></audio>
        </div>
        <div class="pokemon4">
            <img src="pokemon/Images/dubwool.png" alt="dubwool"> <audio id="sound4" src="pokemon/Sound/Dubwool.wav"></audio>
        </div>
        <div class="pokemon5">
            <img src="pokemon/Images/hatterene.png" alt="hatterene"> <audio id="sound5" src="pokemon/Sound/Hatterene.wav"></audio>
        </div>
        <div class="pokemon6">
            <img src="pokemon/Images/Inteleon.png" alt="inteleon"> <audio id="sound6"  src="pokemon/Sound/Inteleon.wav"></audio>
        </div>
        <div class="pokemon7">
            <img src="pokemon/Images/zacian.png" alt=""> <audio id="sound7" src="pokemon/Sound/Zacian.wav"></audio>
        </div>
        <div class="pokemon8"> <img src="pokemon/Images/rillaboom.png" alt=""> <audio id="sound8" src="pokemon/Sound/Rillaboom.wav"></audio></div>

    </div>


    <script src="script.js"></script>
</body>
</html>
